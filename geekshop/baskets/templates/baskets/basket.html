{% if baskets %}

    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <div class="card mb-3">
        {% for product in baskets %}
        <div class="card-body">
            <h5 class="card-title">{{ product.product.name }}</h5>
            <p class="card-text">{{ product.product.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
                <div class="row text-center">
                    <div class="col-lg-4">
                        <input name="basketID" type="number" class="form-control"
                               value="{{ product.quantity }}" min="0">
                    </div>
                    <div class="col-lg-4">{{ product.sum }}</div>
                    <div class="col-lg-4">
                        <a href="{% url 'baskets:basket_remove' product.product.id %}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        {% endfor %}
    </div>
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
            <h4 class="float-right">2 390 руб.</h4>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
{% else %}
    <h4 class="mt-3 mb-3 text-center">Корзина пуста</h4>
{% endif %}
